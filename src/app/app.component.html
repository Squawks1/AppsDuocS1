<ion-app>

  <ion-menu side="start" menuId="mainMenu" contentId="main-content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>

        <ion-item button routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item button routerLink="/medicamentos" routerDirection="root">
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label>Medicamentos</ion-label>
        </ion-item>

        <ion-item button routerLink="/recordatorios" routerDirection="root">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Recordatorios</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
