<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Logo de la App -->
  <div class="logo-container">
    <img src="../../assets/img/logo.png" alt="Logo" class="logo">
  </div>

  <ion-card>

    <ion-card-header>
      <ion-card-title>MediReminder</ion-card-title>
    </ion-card-header>

    <!-- Formulario de ingreso -->
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario" type="text"></ion-input>
        </ion-item>

        <ion-note color="danger" *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
          El usuario debe tener entre 3 y 8 caracteres alfanuméricos.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
        <ion-note color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe ser numérica de 4 dígitos.
        </ion-note>

        <!-- Botones -->
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </ion-button>

        <ion-button expand="block" (click)="registro()" fill="clear" class="register-button">
          Regístrate
        </ion-button>

      </form>
    </ion-card-content>

  </ion-card>

</ion-content>
