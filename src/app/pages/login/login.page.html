<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Logo de la App -->
  <div class="logo-container">
    <img src="../../assets/img/logo.png" alt="Logo" class="logo">
  </div>

  <ion-card>

    <ion-card-header>
      <ion-card-title>SkeletonApp</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>       
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>       
      </ion-item>

      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>

      <!--
      <ion-button expand="block" (click)="registro()" fill="clear" class="register-button">Iniciar Sesión</ion-button>
      -->

    </ion-card-content>

  </ion-card>

</ion-content>
