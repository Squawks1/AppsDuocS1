<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="container">

    <!-- Encabezados -->
    <h1 class="titulo">¡Bienvenido!</h1>
    <p class="usuario">Usuario: <strong>{{ usuarioEmail }}</strong></p>

    <h2 class="subtitulo">Información Adicional</h2>

    <form [formGroup]="infoForm" class="info-form">

      <!-- Formularios -->
      <div class="form-row">
        <label class="form-label">Nombre:</label>
        <ion-input id="nombreInput" formControlName="nombre" placeholder="Ingrese Nombre"></ion-input>
      </div>

      <div class="form-row">
        <label class="form-label">Apellido:</label>
        <ion-input id="apellidoInput" formControlName="apellido" placeholder="Ingrese Apellido"></ion-input>
      </div>

      <div class="form-row">
        <label class="form-label">Nivel Educación:</label>
        <ion-select formControlName="nivelEducacion" placeholder="Seleccione Nivel">
          <ion-select-option value="Basica">Básica</ion-select-option>
          <ion-select-option value="Media">Media</ion-select-option>
          <ion-select-option value="Superior">Superior</ion-select-option>
          <ion-select-option value="Postgrado">Postgrado</ion-select-option>
        </ion-select>
      </div>

      <div class="form-row">
        <label class="form-label">Fecha Nacimiento:</label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="fechaNacimiento"
          placeholder="Seleccione Fecha"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <!-- Botones -->
      <div class="button-row">
        <ion-button color="medium" expand="block" (click)="limpiarCampos()">Limpiar</ion-button>
        <ion-button color="primary" expand="block" (click)="mostrarDatos()">Mostrar</ion-button>
      </div>

    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>App desarrollada por Tomás Toledo Miranda</p>
  </div>

</ion-content>
